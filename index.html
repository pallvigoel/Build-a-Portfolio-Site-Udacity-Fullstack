<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset ="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Jane Doette</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <div class="container">
            
            <header class="row">

                <div class="col-md-6">
                    <img class="img-responsive title-logo" src="img/udacity-logo.png" alt="Udacity logo">
                </div>
                
                <div class="col-md-6 text-right text-uppercase">
                    <h1 class="title-super text-thin">Jane Doette</h1>
                    <h4>Front-end Ninja</h4>
                </div>

            </header>
            
            <div class="row">
                <div class="col-md-12">
                    <hr>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12">
                    <img class="img-responsive center-block" src="img/yinyang.svg" alt="Main puppy image!">
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12">
                    <h2 class="text-muted">Featured Work</h2>
                </div>
            </div>
            
            <section id="projects" class="row text-center">
            
                <article id="p1" class="col-md-4">
                    <img class="img-responsive" src="img/kiwi.svg" alt="kiwi picture">
                    <h3 class="text-uppercase">Appify</h3>
                    <p>https://github.com/udacity/appify</p>
                </article>
            
                <article id="p2" class="col-md-4">
                    <img class="img-responsive" src="img/fish.svg" alt="fishi picture">
                    <h3 class="text-uppercase">Sunflower</h3>
                    <p>https://github.com/udacity/sunflower</p>
                </article>
            
                <article id="p3" class="col-md-4">
                    <img class="img-responsive" src="img/boxy.svg" alt="yinyang symbol">
                    <h3 class="text-uppercase">Bokeh</h3>
                    <p>https://github.com/udacity/Bokeh</p>
                </article>
            
            </section>
            
            <footer>
                <div class="row">
                    <div class="col-md-12">
                        2017 Udacity Fullstack Nanodegree Project 2
                    </div>
                </div>
            </footer>
        
        </div>
    
    </body>
