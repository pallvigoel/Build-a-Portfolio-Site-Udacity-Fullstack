<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset ="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Jane Doette</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="images/logo.png" alt="Udacity logo">
                </div>
                <div class="col-md-6 text-right text-uppercase">
                    <h1>Jane Doette</h1>
                    <h4>Front-end Ninja</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <img class="img-responsive" src="images/puppy1.jpg" alt="Main puppy image!">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h2>Featured Work</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <img class="img-response" src="images/puppy2.jpg" alt="Appify puppy">
                    <h3 class="text-uppercase">Appify</h3>
                    <p>https://github.com/udacity/appify</p>
                </div>
                <div class="col-md-4">
                    <img class="img-response" src="images/puppy2.jpg" alt="Sunflower puppy">
                    <h3 class="text-uppercase">Sunflower</h3>
                    <p>https://github.com/udacity/sunflower</p>
                </div>
                <div class="col-md-4">
                    <img class="img-response" src="images/puppy2.jpg" alt="Bokeh puppy">
                    <h3 class="text-uppercase">Bokeh</h3>
                    <p>https://github.com/udacity/Bokeh</p>
                </div>
            </div>
        </div>
    </body>
